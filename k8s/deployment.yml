apiVersion: apps/v1
kind: Deployment
metadata:
  name: move-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: move-app
  template:
    metadata:
      labels:
        app: move-app
    spec:
      containers:
      - name: move-app
        image: gspvsr/multibranch-flask-app:latest
        ports:
        - containerPort: 5000
        